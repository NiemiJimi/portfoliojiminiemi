<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jimi Niemi Portfolio/Kontaktit</title>
    <link rel="stylesheet" href="../CSS/Kontaktisivuntyylit.css"> 
    <link rel="stylesheet" href="../CSS/Navstyles.css">
    <link href='https://fonts.googleapis.com/css?family=Antonio' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/08626bfbba.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/tisa-sans-pro" rel="stylesheet">

    <script>
  const isGitHub = window.location.hostname.includes("github.io");
  const repo = "/portfoliojiminiemi/";
  const base = isGitHub ? repo : "/";
  document.write(`<base href="${base}">`);
    </script>

</head>
<body>

    
     <div id="nav-placeholder"></div>

    <div class="page">

        
        <div class="form">
            <h2>Contacts</h2>
            <form action="result.html" method="get">
              <div class="info-box">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" placeholder="Full Name" required>
              </div>
              <div class="info-box">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="Email" required>
              </div>
              <div class="info-box">
              <label for="phone-number">Phone number</label>
              <input type="number" name="phone-number" id="phone-number" placeholder="Phone number" required>
              </div>
              <div class="info-box">
              <label for="message">Message</label>
              <input type="text" name="message" id="message" placeholder="Message" required>
              </div>
              <div class="submit"> 
              <input type="submit" value="Submit" name="submit" id="submit">
              </div>
            </form>
        </div>
    </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  fetch("nav.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("nav-placeholder").innerHTML = data;

      const currentPath = window.location.pathname;
      document.querySelectorAll(".nav-list a").forEach(link => {
        const linkPath = link.href;
        if (currentPath === new URL(linkPath).pathname) {
          link.classList.add("active");
        }
      });
    });
});
</script>


</body>
</html>
